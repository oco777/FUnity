name: Unity Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  unity-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Git LFS pull (fallback)
        run: |
          git lfs install
          git lfs fetch --all || true
          git lfs checkout || git lfs pull || true

      - name: Setup Unity
        uses: game-ci/unity-setup@v4
        with:
          unityVersion: 6000.0.58f2
          components: linux-il2cpp

      - name: Run EditMode tests
        uses: game-ci/unity-test-runner@v4
        with:
          unityVersion: 6000.0.58f2
          testMode: editmode

      - name: Run PlayMode tests
        uses: game-ci/unity-test-runner@v4
        with:
          unityVersion: 6000.0.58f2
          testMode: playmode
